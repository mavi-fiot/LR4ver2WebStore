        <div class="gallery">
            <figure class="container">
                <img src="FASHION_WEEK.jpg" alt="FASHION_WEEK" width="300">
                <figcaption>Модні тренди весна-літо 2024 — що будемо носити наступного сезону
                    <p>Тренди сезону весна-літо 2024-го: багатошаровість
                        Тренд на багатошаровість плавно переходить з осінньо-зимового сезону 
                        у весняний. Складні образи з використанням декількох сорочок чи топів 
                        і піджаків захопили всі модні подіуми світу.  Такі образи виглядають 
                        інтелектуально та цікаво, а бути вони можуть як монохромними, так і контрастними.</p>
                </figcaption>
            </figure>
            <figure class="container">
                <img src="Milano.jpg" alt="Milano" width="300">
                <figcaption>Як українські дизайнери підкорювали Мілан за підтримки «ангела моди» Джен Сідарі
                    <p>Джен Сідарі —  американська фешн-експертка. Вона запустила онлайн-платформу 
                        Angels For Fashion, де представлено понад 1300 товарів від українських брендів. 
                        Тут можна придбати все — від ювелірних виробів до унікальних вишиванок. Замовлення 
                        відправляють по всьому світу, крім Росії та Білорусі.</p>
                    <p>Американська фешн-експертка Джен Сідарі справжній янгол для українських дизайнерів 
                        та брендів. Ще на початку повномасштабної війни Джен, яку називають королевою діджитал 
                        кутюр'є, запустила онлайн платформу Angels For Fashion, на якій зібрала понад 
                        35 представників української модної індустрії.</p>
                    <p>Платформа Angels For Fashion — це своєрідний рятувальне коло для української моди, 
                        яке Джен Сідарі вигадала, коли дізналася про повномасштабне вторгнення росіян в Україну.
                        Наразі, на Angels For Fashion представлено понад 1 300 товарів від понад 35 українських брендів. 
                        Продають все від ювелірних виробів за 100 доларів до індивідуальних масок та вишуканих вишиванок 
                        за тисячі доларів. Замовлення відправляють по всьому світу, за винятком Росії та Білорусі. 
                        Згідно із задумом Джен Сідарі платформа має закохати якомога більше людей у надзвичайно 
                        талановитих українських дизайнерів. Історії та відгуки Янголів моди з усього світу Джен 
                        публікує у спеціальному розділі на Angels For Fashion.</p>
                </figcaption>
            </figure>
            <figure class="container">
                <img src="ПІДТРИМКА.jpeg" alt="ПІДТРИМКА" width="300">
                <figcaption>Підтримка України на світових подіумах
                    <p>Chanel, Balenciaga, Gucci та інші велетні світової моди публічно висловлюються на нашу підтримку. 
                        Чимало з них надсилають гроші благодійним організаціям, які допомагають українцям. Мей Маск 
                        одягає сукні від українських дизайнерів, а на світових подіумах вже з’явилися перші колекції, 
                        що промовляють про агресію Росії проти України.</p>
                    <p>Одну з вишитих суконь дизайнерки Юлії Магдич, яка всі виручені кошти передає українській армії, 
                        одягла Мей Маск, висловивши свою підтримку Україні. Мей Маск одягла також вишиту блузу 
                        бренду Edelvika. В Україні Edelvika продовжує займатися виготовленням тканин на потреби армії.</p>
                    <p>Chanel публічно висловила підтримку Україні. Компанія передала два мільйони євро для допомоги біженцям. 
                        Також вони заявили, що будуть тісно співпрацювати зі своїми партнерами для надання майбутньої 
                        критичної підтримки українським жінкам і дітям. У компанії збирають фінансову підтримку ще й від працівників.</p>
                    <p>Материнська компанія Versace Capri Holdings вирішила зробити пожертвування на підтримку переселенців 
                        і постраждалих через, як вони пишуть, «трагічну кризу в Україні». Ця пожертву переведуть 
                        Всесвітній продовольчій програмі ООН, яка бореться з голодом у всьому світі, а нині розгорнула 
                        кампанію підтримки для українців за кордоном, які постраждали від війни.</p>
                </figcaption>
            </figure>
            <figure class="container">
                <img src="LONDON.jpeg" alt="LONDON" width="300">
                <figcaption>Тиждень моди в Лондоні - чим надихались митці
                    <p>Після Тижня моди у Нью-Йорку, який у Мережі назвали справжньою катастрофою, епіцентром модного 
                        життя став Лондон, де провідні модні бренди демонструють свої нові колекції. Як було заявлено, 
                        на цьогорічному святі моди у столиці Великої Британії загалом відбудеться 70 показів різноманітних 
                        модних брендів, серед яких як знакові англійські марки зі світовим ім`ям (Burberry та Coach), так і 
                        молоді британські дизайнери та бренди: JW Anderson, Simone Rocha тощо.</p>  
                    <p>Втім, за традицією під час Тижнів моди по всьому світу увага модників прикута не лише до того, 
                        що відбувається на подіумі та в перших рядах на показах, а й до образів з вулиць міст. 
                        У ці дні Лондон став нескінченним простором для самовираження та місцем концентрації головних 
                        модних трендів сезону. Ділові образи з краваткою, асиметричні спідниці та сукні, білі сорочки 
                        у новому прочитанні, яскраві образи в стилі Керрі Бредшоу, головні кольори осені, несподівані 
                        поєднання базових та акцентних речей — усі ці й не тільки тенденції варто запозичити у 
                        лондонських модників для нового сезону.</p>


                </figcaption>
            </figure>
